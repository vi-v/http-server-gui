<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mdb.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>HTTP Server</title>
</head>

<body>
    <div class="container-fluid" style="height: 88vh">
        <div class="row mt-5">
            <div class="col text-center">
                <h2>HTTP Server</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-center">
                <button id="dirbutton" class="btn btn-cyan w-90">Select Root Directory</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-center">
                <span id="dirlabel" class="white-text"></span>
            </div>
        </div>

        <div class="row pl-5 mt-3">
            <div class="col-5 d-flex pr-0 mr-0 portlabel">
                <span class="my-auto">PORT</span>
            </div>

            <div class="pl-0 ml-0 col pr-5">
                <input type="number" id="portinput" class="portinput w-100" value="8000">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-center">
                <button id="start-button" class="btn btn-success w-90" disabled>Start</button>
                <button id="stop-button" class="btn btn-danger w-90" style="display: none">Stop</button>
            </div>
        </div>
    </div>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->

    <script src="./js/mdb.min.js"></script>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
        require('./src/app.js')
    </script>
</body>

</html>
